# Site settings
course_name: Introduction to Computational Neuroscience 
course_description: "This module will introduce students to computational and theoretical approaches in neuroscience. Emphasis will be on specific questions and how those questions can be answered with computational methods."

course_semester: "Spring 2023"

baseurl: "/nepr208" # the subpath of your site, e.g. /blog/
url: "http://druckmann-lab.github.io/" # the base hostname & protocol for your site

schoolname: "Stanford University"
schoolurl: "https://stanford.edu"
#twitter_username: username 

address: |
    Stanford University
    Stanford, CA
    USA

# Set your Google Analytics tracking ID (set up yours at http://www.google.com/analytics/)
